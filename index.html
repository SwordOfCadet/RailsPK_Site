<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rails PK</title>
    <link rel="icon" type="images/x-icon" href="images/favicon.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#home">Rails PK</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#home">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#videos">Videos</a></li>
                    <li class="nav-item"><a class="nav-link" href="#gallery">Gallery</a></li>
                    <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>
    
    <section id="home" class="text-center py-5 bg-primary text-white">
        <div class="container">
            <h1>Welcome to Rails PK</h1>
            <p>Your ultimate source for train videos and images!</p>
        </div>
    </section>
    
    <section id="videos" class="container py-5">
        <h2 class="text-center">Train Videos</h2>
        <div class="row g-4">
            <div class="col-12 col-md-6">
                <div class="card">
                    <iframe class="card-img-top" width="100%" height="315" src="https://www.youtube.com/embed/XeJgyGmUv4o?si=wacDAtIWudUvulyE" allowfullscreen></iframe>
                </div>
            </div>
            <div class="col-12 col-md-6">
                <div class="card">
                    <iframe class="card-img-top" width="100%" height="315" src="https://www.youtube.com/embed/y3ZBNoTcVZc?si=rGu1QcpO19EFzHdp" allowfullscreen></iframe>
                </div>
            </div>
            <div class="col-12 col-md-6">
                <div class="card">
                    <iframe class="card-img-top" width="100%" height="315" src="https://www.youtube.com/embed/DP8MAhcBDXY?si=BZUUzOObQSBO3GdW" allowfullscreen></iframe>
                </div>
            </div>
            <div class="col-12 col-md-6">
                <div class="card">
                    <iframe class="card-img-top" width="100%" height="315" src="https://www.youtube.com/embed/wzziSakmoow?si=VSLJQhwUy-MQ6TUE" allowfullscreen></iframe>
                </div>
            </div>
        </div>
    </section>
    
    <section id="gallery" class="container py-5">
        <h2 class="text-center">Train Gallery</h2>
        <div id="imageCarousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://source.unsplash.com/800x400/?train" class="d-block w-100 rounded shadow">
                </div>
                <div class="carousel-item">
                    <img src="https://source.unsplash.com/800x400/?railway" class="d-block w-100 rounded shadow">
                </div>
                <div class="carousel-item">
                    <img src="https://source.unsplash.com/800x400/?locomotive" class="d-block w-100 rounded shadow">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#imageCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#imageCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
            </button>
        </div>
    </section>
    
    <section id="contact" class="text-center bg-dark text-white py-5">
        <h2>Contact Us</h2>
        <p>Email: <a href="mailto:railoverspkofficial@gmail.com" class="text-white">contact@railspk.com</a></p>
        <div class="d-flex flex-wrap justify-content-center gap-3 mt-3">
            <a href="https://www.tiktok.com/@therailspk" class="btn btn-dark">TikTok</a>
            <a href="https://www.instagram.com/therailspk" class="btn btn-danger">Instagram</a>
            <a href="https://www.facebook.com/therailspk" class="btn btn-primary">Facebook</a>
            <a href="https://wa.me/03198550419" class="btn btn-success">WhatsApp</a>
        </div>
    </section>

    <footer class="bg-dark text-white text-center py-3">
        <p class="mb-0">&copy; 2025 Rails PK. All rights reserved.</p>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
