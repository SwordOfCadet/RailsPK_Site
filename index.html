<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RailsPK</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#videos">Videos</a></li>
            <li><a href="#gallery">Gallery</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
    
    <section id="home">
        <h1>Welcome to Rails PK</h1>
        <p>Your ultimate source for train videos and images!</p>
    </section>
    
    <section id="videos">
        <h2>Train Videos</h2>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/XeJgyGmUv4o?si=wacDAtIWudUvulyE" frameborder="0" allowfullscreen></iframe>
    </section>
    
    <section id="gallery">
        <h2>Train Gallery</h2>
        <div class="gallery">
            <img src="https://source.unsplash.com/300x200/?train" alt="Train 1">
            <img src="https://source.unsplash.com/300x200/?railway" alt="Train 2">
            <img src="https://source.unsplash.com/300x200/?locomotive" alt="Train 3">
        </div>
    </section>
    
    <section id="contact">
        <h2>Contact Us</h2>
        <p>Email: railoverspkofficial@gmail.com</p>
        <p>Follow us on <a href="https://www.youtube.com/@RailoverspkOfficial" target="_blank">YouTube</a></p>
    </section>
    
    <script src="script.js"></script>
</body>
</html>
